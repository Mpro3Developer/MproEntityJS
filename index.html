        <div class="container">

            <div id="userRow" class="row">
                <div class="col-md-12">
                    <h2>Users</h2>
                    <br>
                    
                    <div id="userList">
                        <div class="row">
                            <div class="col-md-12">
                                <span 
                                    class="icon glyphicon glyphicon-user" 
                                    aria-hidden="true">
                                </span>
                                @{Name} / @{NickName}
                                <span 
                                    class="iconAction glyphicon glyphicon-remove-circle" 
                                    aria-hidden="true"
                                    onclick="deleteUser(@{cod});">
                                </span>
                            </div>
                            <hr>
                        </div>
                    </div>

                    <hr>

                    <button style="float: right; margin-right: 7px;" id="buttonNewUser" class="btn btn-info">
                        New User
                    </button>
                    
                    <h2>User Record</h2>
                    
                    <div id="userForm">
                        <p>Name:</p>
                        <input type="text" class="form-control GInput" placeholder="Name" mprotag="Name">
                        <p>Nick Name:</p>
                        <input type="text" class="form-control GInput" placeholder="Nick Name" mprotag="NickName">
                        <p>Birth Date:</p>
                        <input type="date" class="form-control GInput" placeholder="Birth Date" mprotag="BirthDate">
                    </div>

                    <br>

                    <button style="float: right;" id="buttonSaveUser" class="btn btn-success">
                        Save
                    </button>

                </div>
            </div>

            <div id="booksRow" class="row">
                <div class="col-md-12">
                    <h2>Books</h2>
                    <br>

                    <div id="bookList">
                        <div class="row">
                            <div class="col-md-12">
                                <span 
                                    class="icon glyphicon glyphicon-book" 
                                    aria-hidden="true">
                                </span>
                                @{Name} / @{Isbn}
                                <span 
                                    class="iconAction glyphicon glyphicon-remove-circle" 
                                    aria-hidden="true"
                                    onclick="deleteBook(@{cod});">
                                </span>
                            </div>
                            <hr>
                        </div>
                    </div>

                    <hr>

                    <button style="float: right; margin-right: 7px;" id="buttonNewBook" class="btn btn-info">
                        New Book
                    </button>
                    
                    <h2>Book Record</h2>

                    <div id="bookForm">
                        <p>Name:</p>
                        <input type="text" class="form-control GInput" placeholder="Name" mprotag="Name">
                        <p>ISBN:</p>
                        <input type="text" class="form-control GInput" placeholder="Isbn" mprotag="Isbn">
                    </div>

                    <br>

                    <button style="float: right;" id="buttonSaveBook" class="btn btn-success">
                        Save
                    </button>

                </div>
            </div>

            <div id="loansRow" class="row">
                <div class="col-md-12">
                    <h2>Loans</h2>

                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-hover">
                                    <tr>
                                        <th>Edit</th>
                                        <th>User</th>
                                        <th>Books</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tbody id="loanList">
                                        <tr>
                                            <td>
                                                <span style="float: none;"
                                                    class="iconAction icon glyphicon glyphicon-edit" 
                                                    aria-hidden="true"
                                                    onclick="editLoan(@{cod})">
                                                </span>
                                            </td>
                                            <td>
                                                @{getUserName}
                                            </td>
                                            <td>
                                                @{getBooks}
                                            </td>
                                            <td>
                                                <span  style="float: none;"
                                                    class="iconAction glyphicon glyphicon-remove-circle" 
                                                    aria-hidden="true"
                                                    onclick="deleteLoan(@{cod});">
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <hr>
                        </div>
                    </div>

                    <hr>

                    <button style="float: right; margin-right: 7px;" id="buttonNewLoan" class="btn btn-info">
                        New Loan
                    </button>

                    <div id="loanForm">
                        <h2>Loan Record</h2>
                        <p>Loan Date:</p>
                        <input type="date" class="form-control GInput" placeholder="dd/mm/yyyy" mprotag="LoanDate">
                        <p>Return Date:</p>
                        <input type="date" class="form-control GInput" placeholder="dd/mm/yyyy" mprotag="ReturnDate">
                        <p>User</p>
                        <div id="loanUsers" class="btn-group GComboBox" style="width: 100%;" mprotag="User">
                            Users
                        </div>
                        <p>Selecteds Books</p>
                        <table id="loanBooksSelected" class="table table-hover GTable" mprotag="Books">
                        </table>
                        <button style="float: right;" id="buttonSaveLoan" class="btn btn-success">
                            Save
                        </button>
                        <br>
                        <p>Books to Select</p>
                        <input id="searchBook" type="text" class="form-control" placeholder="Search Book">
                        <div id="loanListBooks" class="list-group">
                        </div>
                    </div>

                    <br>

                </div>
            </div>

            <hr>

            <footer>
                <center>
                    <img width="200" src="img/mproEntity.png" class="img-responsive" />
                </center>
            </footer>
