<html>
    <head>
        <title>MproEntityJS Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/Ajax.js"></script>
        <script type="text/javascript" src="js/MproEntity.js"></script>
        <script type="text/javascript" src="js/MproEntityAnnotations.js"></script>
        
        <script type="text/javascript" src="js/Employee.js"></script>
        <script type="text/javascript" src="js/Sector.js"></script>
        
        <script type="text/javascript" src="js/entities/Book.js"></script>
        <script type="text/javascript" src="js/entities/Loan.js"></script>
        <script type="text/javascript" src="js/entities/User.js"></script>
        
        <script type="text/javascript">
            
            $(document).ready(function()
            {
                window.employee = new Employee();
                window.employee.Name = "Matheus Castello";
                window.employee.NickName = "Mpro3";
                window.employee.BirthDate = "14/11/1990";
                window.employee.Salary = 2500.99;
                window.employee.Save();
                
                MproEntity.getAll(Sector, function(data)
                {
                    if(data.length)
                    {
                        data[0].Employees.push(window.employee);
                        data[0].Save();
                    }
                    else
                    {
                        sector = new Sector();
                        sector.Name = "Sector 42";
                        sector.SalaryBonus = 42.42;
                        sector.Employees.push(window.employee);
                        sector.Save();
                    }
                });
            });
            
        </script>
        
    </head>
    <body>
        <div></div>
    </body>
